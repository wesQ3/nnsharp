<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>SVG Animator</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Load Babel for JSX parsing -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="/web/data.js"></script>
    <script src="/web/convert.js"></script>
</head>
<body style="background: black;">
    <div id="root"></div>
    <script>
      var data = null;

      var xhr = new XMLHttpRequest();
      xhr.open('GET', '/nn-30epoch.json', false); // 'false' makes the request synchronous
      try {
        xhr.send();

        if (xhr.status === 200) {
            data = JSON.parse(xhr.responseText);
            data = convertNetwork(data);
            Object.assign(window, {
               weights: data.weights,
               biases: data.biases,
               sizes: data.sizes
            });
        } else {
          console.error('Failed to load data:', xhr.statusText);
        }
      } catch(err) {
        console.error('Exception during sync xhr:', err);
      }
    </script>
    <script type="text/babel" src="/web/index.js"></script>
    <script type="text/babel">
      function MyApp() {
         return NeuralNetworkInteractive(true);
      }

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);
    </script>
</body>
</html>
